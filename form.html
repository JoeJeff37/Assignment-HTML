<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>altSchool Application Form</title>
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Home</a>
            <a href="form.html">Application Form</a>
        </nav>
    </header>
    
    <main>
        <h1>AltSchool Africa Application Form</h1>
        <form action="a" method="post">
            <label for="firstname">First Name</label>
        <input type="text" id="First Name" name="First Name" placeholder="Enter your first Name" required >
        <br><br>
            <label for="last Name">Last Name</label>
        <input type="text" id="Last Name" name="Lirst Name" placeholder="Enter your Lirst Name" required >
        <br><br>

        <label for="gender">Gender</label>
        <select id="gender" name="gender">
            <option value=""><Select Gender>/option>
            <option value="male">male</option>
            <option value="female">female</option>
        </select>
         
        <label for="dob">Date Of Birth</label>
        <input type="date" id="dob" name="dob" required>
        <br><br>

        <label for="email">Email Address></label>
        <input type="text" id="email" name="email" placeholder="Enter your Email Address" required >
        <br><br>

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" placeholder="08065-888-470" pattern="(0-9)(5)-(0-9)(3)-(0-9)(4)">
        <br><br>

        <label for="Country">Country</label>
        <select id="Country" name="Country">
            <option value="">Select your Country</option>
            <option value="Afganistan">Afganistan</option>
            <option value="Ausria">Austria</option>
            <option value="Ghana">Ghana</option>
            <option value="Nigeria">Nigeria</option>
            <option value="canada">Canada</option>

        </select>
        <br><br>

        <label for="State">State/city of Residence</label>
        <input type="text" id="State" name="State" placeholder="Enter your State of Residence" required >
        <br><br>

        <label for="">How do you hear about us</label>
        <select id="Channel" name="Channel">
            <option value="">Select your Channel</option>
            <option value="X">X</option>
            <option value="Facebook">Facebook</option>
            <option value="Tiktok">Tiktok</option>
            <option value="Instagram">Instagram</option>
            <option value="Linkedin">Linkedin</option>

        </select>
        <br><br>

        <label for="Confirm Password">Confirm Password</label>
        <input type="Password" id="Confirm Password" name="Confirm Password " placeholder="Enter Confirm Password" required>

        <label for="Password">Password</label>
        <input type="password" id="Password" name="Password" placeholder="Enter Password again" required>
        <br><br>

        <section>
            <p>By clicking continue, I agree to <strong>Terms of Use </strong> and acknowledge that i have read the <strong>Privacy Policy</strong></p>
        </section>

        <button type="submit">submit</button>
    </form>        
    </main>

</html>
